    before: |
      echo $AGE_KEY > $HOME/key.txt
      sh -c "$(curl -fsLS git.io/chezmoi)" -- init --apply $GITPOD_GIT_USER_NAME
      (cd bin && ./chezmoi apply)
    init: |
      echo 'TODO: build project'
    command: |
      gcloud config configurations activate sandbox-ihommani

